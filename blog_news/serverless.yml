org: agdev
service: blog-news

provider:
  name: aws
  runtime: nodejs20.x
  region: us-east-1
  stage: ${opt:stage, 'dev'}
  profile: aggutie-sso

functions:
  nextjsApp:
    handler: handler.js
    events:
      - http:
          path: /handler.s
          method: ANY
          cors: true
      - http:
          path: /{proxy+}
          method: ANY
          cors: true

custom:
  esbuild:
    bundle: true
    minify: false
